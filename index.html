<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form and Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="form-container">
        <form id="dynamic-form">
            <!-- Fields will be added here -->
        </form>
        <div id="button-container">
            <button id="add-text">Add Text Field</button>
            <button id="add-select">Add Select Field</button>
            <button id="submit-form">Save Data</button>
        </div>
    </div>
    <div id="table-container">
        <!-- Table will be generated here -->
    </div>

    <!-- Modal Window for adding select options -->
    <div id="selectOptionsModal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add Select Options</h2>
            <div id="optionInputs">
                <input type="text" placeholder="Option text" class="option-input" /><br>
                <input type="text" placeholder="Option text" class="option-input" /><br>
            </div>
            <button id="addOption">Add Option</button>
            <button id="saveOptions">Save</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>


</html>
